<!DOCTYPE html>
<html ng-app="taotaoApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>淘淘</title>

    <script src="../taotao/js/lib/angular.min.js"></script>
    <script src="../taotao/js/lib/angular-route.min.js"></script>
    <script src="../taotao/js/app.js"></script>
    <script src="../taotao/js/controller/main.js"></script>
    <script src="../taotao/js/controller/catalogController.js"></script>

</head>
<body ng-cloak>

<div ng-controller="catalogController" ng-init="catalogs()">

    <div>
        <ul ng-repeat="catalog in catalogs">
            <li>
             <span>
                  <a href="/taotao/classify/{{catalog.id}}">{{catalog.name}}</a>
              </span>
            </li>
        </ul>
    </div>

</div>

<div ng-view>

</div>






</body>


</html>
